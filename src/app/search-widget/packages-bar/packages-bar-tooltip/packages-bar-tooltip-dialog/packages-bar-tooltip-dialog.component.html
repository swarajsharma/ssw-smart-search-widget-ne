<div class="dialog-content-wrapper">
  <div mat-dialog-title class="header">

    <h2>{{ data.title }}</h2>

    <button class="close-button"
      type="button"
      (click)="closeTooltip()">
      <mat-icon>close</mat-icon>
    </button>

    <button class="apply-button"
      *ngIf="hasChanges"
      type="button"
      (click)="apply()">
      {{ 'searchBar.apply' | translate }}
    </button>
  </div>

  <mat-dialog-content>
    <div class="popular-entities-wrapper">
      <div *ngFor="let entity of data.entities"
        class="popular-entity">
        <mat-checkbox
          [disableRipple]="true"
          (change)="toggleEntity($event, entity)"
          [checked]="entity.checked"
          [disabled]="entity.disabled">
          {{ getEntityShortText(entity.title) }}
        </mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
</div>
